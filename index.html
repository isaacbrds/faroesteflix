<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Netflex</title>

  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="">Inicio</a>

          <a href="">Filmes</a>
          <a href="">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div>

          <h3 class="titulo">TRÊS HOMENS EM CONFLITO</h3>
          <p class="descricao">
            Três homens que ganham a vida de forma questionável no velho oeste
            norte-americano sabem da existência de um magnífico tesouro
            enterrado
          </p>
          <div class="botoes">
            <button role="button" class="botao"><i class="far fa-play-circle"></i> &nbsp ASSISTIR AGORA</button>
            <button role="button" class="botao"><i class="fas fa-info-circle"></i> &nbsp MAIS INFORMAÇÕES</button>
          </div>
        </div>
      </div>

    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="./img/img01.jpg" alt="image01" srcset="" class="box-filme">

        <div class="item">
          <img src="./img/img02.jpg" alt="image01" srcset="" class="box-filme">
        </div>
        <div class="item">
          <img src="./img/img03.jpg" alt="image01" srcset="" class="box-filme">
        </div>
        <div class="item">
          <img src="./img/img04.jpg" alt="image01" srcset="" class="box-filme">
        </div>
        <div class="item">
          <img src="./img/img05.jpg" alt="image01" srcset="" class="box-filme">
        </div>
      </div>
    </div>

    <footer></footer>
